version: '2.1'

services:
  postgres:
    image: postgres:11-alpine
    environment:
      PGPASSWORD: "airflow"
      PGUSER: "airflow"
      POSTGRES_PASSWORD: "airflow"
      POSTGRES_USER: "airflow"
      POSTGRES_DB: "airflow"

  webserver:
    image: puckel/docker-airflow:${AIRFLOW_VERSION:-1.10.1}
    restart: always
    depends_on:
      - postgres
    environment:
      LOAD_EX: n
      EXECUTOR: Local
    volumes:
      - ./examples:/usr/local/airflow/dags
      - ./airflow_multi_dagrun:/usr/local/airflow/plugins/multi_dagrun
    ports:
      - "8080:8080"
    command: webserver
    healthcheck:
      test: ["CMD-SHELL", "[ -f /usr/local/airflow/airflow-webserver.pid ]"]
      interval: 30s
      timeout: 30s
      retries: 3
